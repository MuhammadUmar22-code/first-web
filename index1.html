<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Previous Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom styles if needed, though Tailwind should cover most */
        /* For the pink background in the boxes, you can adjust the bg-pink-100 or choose another shade */
    </style>
</head>
<body class="font-sans bg-white text-gray-800">

    <section class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-bold text-center mb-8 relative">
            Some of Our <span class="relative">Previous Work
                <span class="absolute left-0 right-0 bottom-[-8px] h-1 bg-red-500 rounded-full"></span>
            </span>
        </h2>

        <div class="flex justify-center space-x-6 mb-12">
            <button class="px-6 py-2 rounded-lg bg-pink-500 text-white font-semibold">ALL</button>
            <button class="px-6 py-2 rounded-lg text-gray-600 hover:text-pink-500 hover:bg-pink-50 transition-colors duration-200">Illustration</button>
            <button class="px-6 py-2 rounded-lg text-gray-600 hover:text-pink-500 hover:bg-pink-50 transition-colors duration-200">App</button>
            <button class="px-6 py-2 rounded-lg text-gray-600 hover:text-pink-500 hover:bg-pink-50 transition-colors duration-200">Branding</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-pink-100 rounded-lg shadow-md min-h-[300px] md:min-h-[600px] col-span-1">
                </div>

            <div class="grid grid-cols-1 gap-6 col-span-1 md:col-span-2">
                <div class="bg-pink-100 rounded-lg shadow-md min-h-[280px] md:min-h-[290px] w-full">
                    </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-pink-100 rounded-lg shadow-md min-h-[200px] md:min-h-[290px]">
                        </div>
                    <div class="bg-pink-100 rounded-lg shadow-md min-h-[200px] md:min-h-[290px]">
                        </div>
                </div>

                <div class="bg-pink-100 rounded-lg shadow-md min-h-[280px] md:min-h-[290px] w-full">
                    </div>
            </div>
        </div>


        <div class="flex justify-center mt-12">
            <button class="bg-blue-900 text-white px-8 py-3 rounded-lg hover:bg-blue-800 transition-colors duration-200 font-semibold">See More</button>
        </div>
    </section>

</body>
</html>
